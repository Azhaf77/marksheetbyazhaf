<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = prompt("What's your name?");
        let english = Number(prompt("Add English Marks"));
        let math = Number(prompt("Add Math Marks"));
        let chemistry = Number(prompt("Add Chemistry Marks"));
        let biology = Number(prompt("Add Biology Marks"));

        let obtainMarks = english + math + chemistry + biology;
        let percentage = obtainMarks / 400 * 100;
        console.log('name', name);
        console.log('obtain', obtainMarks);
        console.log('percentage', percentage);

        if (percentage > 80) {
            console.log("A GRADE")
        }
        else if (percentage > 70) {
            console.log("B GRADE")

        }
        else if (percentage > 60) {
            console.log("C GRADE")

        }
        else if (percentage > 50) {
            console.log("D GRADE")

        }
        else if (percentage >= 40) {
            console.log("PASS")

        }
        else
        {
            console.log("fail")
        }
    </script>

</body>

</html>
